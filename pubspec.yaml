version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  # COMMON
  nb_utils: ^4.4.14

  # BASE
  intl: 0.17.0

  # FIREBASE PACKAGES
  firebase_crashlytics: ^2.5.3
  firebase_analytics: ^9.1.2
  firebase_core: ^1.13.1
  firebase_auth: ^3.3.11
  firebase_remote_config: ^2.0.2

  # UI
  flutter_vector_icons: ^1.0.0
  dotted_border: ^2.0.0+1
  flutter_rating_bar: ^4.0.0
  otp_text_field: ^1.1.2
  flutter_staggered_grid_view: ^0.4.1
  country_code_picker: ^2.0.2
  html: ^0.15.0
  flutter_html: ^2.2.1
  package_info: ^2.0.2
  clippy_flutter: 2.0.0-nullsafety.1

  # PUSH NOTIFICATION
  onesignal_flutter: ^3.3.0

  # STATE MANAGEMENT
  mobx: ^2.0.6+1
