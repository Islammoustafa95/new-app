  photo_view: ^0.13.0

  # AUTHENTICATION
  google_sign_in: ^5.2.4
  the_apple_sign_in: ^1.1.1

  # CONNECTIVITY
  http: ^0.13.4
#  connectivity: ^3.0.6
  share: ^2.0.4

  #TOOLS
  google_fonts: ^2.3.1

  # WEB TOOLS
  webview_flutter: ^2.3.1

  # PAYMENTS
  flutter_stripe: ^2.4.0
  razorpay_flutter: ^1.2.9
  flutterwave_standard: ^1.0.3
  flutter_paystack: ^1.0.5+1

  # LAUNCH URL
  url_launcher: ^6.0.20

  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  mobx_codegen: ^2.0.5+2
  build_runner: ^2.1.8
  #flutter packages pub run build_runner build --delete-conflicting-outputs

flutter:

  uses-material-design: true

  assets:
    - images/mightystore/
    - lang/
    - assets/
    - images/mightystore/Christmas/
    - images/mightystore/Halloween/
